<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Bernard">
        <meta name ="description" content="Bernard: Student">
        <meta name="keywords" content="web developer, web, developer, front-end, html, css, javascript, react, sql">
        <title>Text Thunder</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/style/index.css">
        <script src="./assets/script/app.js" type="module"></script>
    </head>
    <body>
        <div class="background"></div>
        <header class="container">
            <button type="button" class="start">Start</button>
            <button type="button" class="restart">Restart</button>
            <h1>Text Thunder</h1>
            <div><span class="time"></span></div>
        </header>
        <main>
            <div class="result">
                <h1></h1>
            </div>
            <div class="container game">
                <div class="info">
                    <p>Press the "Start" button to begin the game.</p>
                    <p>Type as many words as you can in 90 seconds.</p>
                    <p>Let's see who's the boss!</p>
                </div>
                <p class="hits">Hits: <span>0</span></p>
                <div class="word-container">
                    <p class="my-word"></p>
                </div>
                <input type="text" class="input">
            </div>
        </main>
    </body>
</html>
